<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../the envelope animation using JavaScript, HTML & CSS/css/index.css">
    <title>Envelope</title>
</head>
<body>
    <div class="background">
        <div class="envelopebox">
            <div class="front">
                <div class="top"></div>
                <div class="insidetop"></div>
                <div class="bottom"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="card">
                    <img src="../the envelope animation using JavaScript, HTML & CSS/Images/Card.png" alt="">
                </div>
            </div>
            <div class="back">
                <div class="stampbox">
                <img class="stamp" src="../the envelope animation using JavaScript, HTML & CSS/Images/StampIndia.png" alt="">
                </div>
                <h1>Blessing Sam I</h1>
            </div>
        </div>
    </div>
</body>
</html>
